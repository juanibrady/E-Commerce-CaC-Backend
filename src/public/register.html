<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury</title>
    <script src="https://kit.fontawesome.com/eee5ba225a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <H1>Hola Bienvenido a LuxPeri</H1>
    <section>
        <h2>Registrate</h2>
        <form method="post" action="/register" enctype="application/x-www-form-urlencoded" class="formContact">
            <p id="responseMessage"></p>
            <div>
                <label for="nombre">Nombre</label>
                <i class="fa-solid fa-face-grin"></i>
            </div>
            <input type="text" name="nombre" id="nombre" placeholder="Escribi tu nombre" required>

            <div>
                <label for="usuario">Usuario</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" name="usuario" id="usuario" placeholder="Escribe tu Usuario" required>

            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            
            <input type="email" name="email" id="email" placeholder="Escribe tu email" required>

            <div>
                <label for="contrase単a">Contrase単a</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" name="password"contrase単a" placeholder="Escribe tu contrase単a" required>

            <div>
                <p class="formContact-p">Acepto terminos y condiciones</p>
                <input type="checkbox" name="terminos" value="1">
            </div>
            
            <input type="submit" value="Registrate"> 

            <p class="formContact-p">Ya tienes cuenta?, <a href="/login.html">Logueate aqui</a></p>
            <p class="formContact-p"><a href="/index.html">Volver</a></p>            
        </form>
    </section>
    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const formObject = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formObject)
                });

                const result = await response.json();

                if (result.isError) {
                    document.getElementById('responseMessage').innerText = `${result.message}`;
                } else{
                    window.location.pathname = "/index.html"
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    <script src="/js/scriptLogin.js"></script>
</body>

</html>
